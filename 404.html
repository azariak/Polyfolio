<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    // SPA redirect for GitHub Pages: preserve the path as a query param
    // so index.html can pick it up via client-side routing
    var repo = '/PolymarketDataVisualizer';
    var fullPath = window.location.pathname;
    // Strip repo prefix to get the address segment
    var segment = fullPath.startsWith(repo) ? fullPath.slice(repo.length) : fullPath;
    window.location.replace(repo + '/?p=' + encodeURIComponent(segment) + window.location.hash);
  </script>
</head>
<body></body>
</html>
